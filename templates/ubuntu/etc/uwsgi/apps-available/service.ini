[uwsgi]
uid = <%= node['margarine']['user'] %>
gid = <%= node['margarine']['group'] %>
vhost = true
plugins = python
socket = <%= node['margarine']['service']['hostname'] %>:<%= node['margarine']['service']['port'] %>
master = true
enable-threads = true
processes = <%= node['cpu']['total'] + 1 %>
<% if node['margarine']['install']['method'] == 'source' -%>
pythonpath = <%= node['margarine']['install']['path'] %>
wsgi-file = <%= node['margarine']['install']['path'] + "/conf/#{@service}.wsgi" %>
<% else -%>
wsgi-file = /usr/libexec/margarine/<%= @service %>.wsgi
<% end -%>
